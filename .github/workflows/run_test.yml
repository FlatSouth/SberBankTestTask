name: Try to Run Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Copy code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run initscript.py
        run: python3 initscript.py

      - name: Fill .env files from secrets
        run: sed -i "s/AUTH_KEY=''/AUTH_KEY='${{ secrets.AUTH_KEY }}'/" .env

      - name: Install Allure CLI
        run: |
          sudo apt-get install -y wget
          wget https://github.com/allure-framework/allure2/releases/download/2.35.1/allure_2.35.1-1_all.deb
          sudo dpkg -i allure_2.35.1-1_all.deb 
          
      - name: Run .sberenv
        run: source .sberenv/bin/activate
      
      - name: Install requirements in virtial environment
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest -v

      - name: Generate Allure Output
        run: allure generate allure-output
      
      - name: Upload Allure report
        uses: actions/upload-pages-artifact@v3
        with:
              name: allure-report
              path: allure-report/
              retention-days: 30
                
